version: \'3.8\'

services:
  nginx:
    image: nginx:alpine
    container_name: swiftpayme-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./html:/var/www/html:ro
      - ./logs:/var/log/nginx
    networks:
      - swiftpayme-network
    depends_on:
      - web-ui
      - admin-ui
      - api-gateway
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  swiftpayme-network:
    external: true

volumes:
  nginx-logs:
    driver: local
