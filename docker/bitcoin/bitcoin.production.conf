# Bitcoin Core Production Configuration
# Optimized for SwiftPayMe Platform

# Network settings
network=mainnet
testnet=0
regtest=0

# Server settings
server=1
daemon=1
rest=1
listen=1

# RPC settings
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0:8332
rpcthreads=16
rpcworkqueue=64

# Connection settings
maxconnections=125
addnode=seed.bitcoin.sipa.be
addnode=dnsseed.bluematt.me
addnode=dnsseed.bitcoin.dashjr.org
addnode=seed.bitcoinstats.com
addnode=seed.bitcoin.jonasschnelli.ch
addnode=seed.btc.petertodd.org

# Performance optimization
dbcache=2048
maxmempool=1024
mempoolexpiry=72
blocksonly=0
txindex=1

# Pruning (disable for full node)
prune=0

# ZMQ settings for Lightning Network
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28334
zmqpubhashblock=tcp://0.0.0.0:28335

# Logging
debug=0
printtoconsole=1
logtimestamps=1
logips=1

# Fee settings
minrelaytxfee=0.00001000
incrementalrelayfee=0.00001000
dustrelayfee=0.00003000
bytespersigop=20

# Memory pool settings
maxorphantx=100
maxmempool=1024
mempoolexpiry=72
rejectnonstdtxn=1

# Block settings
blockmaxweight=4000000
blockmintxfee=0.00001000
blockprioritysize=0

# Wallet settings (disable for server-only mode)
disablewallet=0
walletbroadcast=1
spendzeroconfchange=1

# Security settings
upnp=0
natpmp=0
discover=1
dnsseed=1

# Performance tuning
par=4
checkblocks=6
checklevel=3
assumevalid=00000000000000000002a7c4c1e48d76c5a37902165a270156b7a8d72728ce5b

# Network bandwidth management
maxuploadtarget=5000
maxreceivebuffer=5000
maxsendbuffer=1000

# Advanced settings
permitbaremultisig=1
datacarrier=1
datacarriersize=83
whitelistforcerelay=0
whitelistrelay=0

# Compact block settings
blocksonly=0
peerbloomfilters=1

# Fee estimation
estimatesmartfee=1

# Transaction replacement
mempoolreplacement=1

# Signature cache
maxsigcachesize=32

# Script verification
par=4

# Network timeouts
timeout=5000

# Peer management
banscore=100
bantime=86400

# Miscellaneous
uacomment=SwiftPayMe-Platform
